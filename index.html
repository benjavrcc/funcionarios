<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Dashboard Funcionarios</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
  body {
    font-family: Arial;
    background: #eef2ff;
    padding: 20px;
  }
  h1 {
    text-align: center;
  }
  #form {
    margin: 20px auto;
    text-align: center;
  }
  input {
    padding: 10px;
    font-size: 16px;
  }
  button {
    padding: 10px 18px;
    background: #1e40af;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
  }
  button:hover {
    background: #1e3a8a;
  }
  table {
    width: 80%;
    margin: 25px auto;
    border-collapse: collapse;
  }
  table, th, td {
    border: 1px solid #333;
  }
  th, td {
    padding: 10px;
    text-align: center;
  }
  #chartContainer {
    width: 90%;
    max-width: 700px;
    margin: 0 auto;
  }
  #infoBox {
    margin: 20px auto;
    background: #ffffff;
    padding: 15px;
    border-radius: 10px;
    width: 80%;
    max-width: 600px;
    text-align: center;
    border: 1px solid #cbd5e1;
  }
</style>
</head>

<body>

<h1>Dashboard Funcionarios</h1>

<div id="form">
  <label for="fecha">Seleccione fecha:</label>
  <input type="date" id="fecha">
  <button onclick="buscar()">Buscar</button>
</div>

<div id="infoBox">
  <p><strong>Fecha:</strong> <span id="infoFecha">N/A</span></p>
  <p><strong>Cantidad esperada de viajeros:</strong> <span id="infoE">N/A</span></p>
  <p><strong>Hora peak:</strong> <span id="infoPeak">N/A</span></p>
</div>

<div id="chartContainer">
  <canvas id="chart"></canvas>
</div>

<table id="tablaPred" style="display:none;">
  <thead>
    <tr>
      <th>Hora</th>
      <th>Valor esperado</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
// URL del backend FastAPI
const API = "https://aduanadigital-backend-fastapi.onrender.com/funcionarios";

// Gráfico global
let chart = null;

async function buscar() {

  const fecha = document.getElementById("fecha").value;

  if (!fecha) {
    alert("Seleccione una fecha.");
    return;
  }

  // Llamar al backend
  const res = await fetch(`${API}/expected-hourly/${fecha}`);
  const data = await res.json();

  if (data.error) {
    alert(data.error);
    return;
  }

  // Mostrar información
  document.getElementById("infoFecha").textContent = fecha;
  document.getElementById("infoE").textContent = data.E_dia;

  // Limpiar tabla
  const tbody = document.querySelector("#tablaPred tbody");
  tbody.innerHTML = "";

  const horas = Object.keys(data.expected_hourly);
  const valores = Object.values(data.expected_hourly);

  // Encontrar hora peak
  let peak = horas[valores.indexOf(Math.max(...valores))];
  document.getElementById("infoPeak").textContent = peak + ":00";

  // Mostrar tabla
  document.getElementById("tablaPred").style.display = "table";

  horas.forEach((h, i) => {
    tbody.innerHTML += `
      <tr>
        <td>${h}:00</td>
        <td>${valores[i]}</td>
      </tr>
    `;
  });

  // Crear o actualizar grafico
  const ctx = document.getElementById("chart");

  if (chart) chart.destroy();

  chart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: horas.map(h => h + ":00"),
      datasets: [{
        label: "Flujo esperado por hora",
        data: valores,
        backgroundColor: "#1d4ed8"
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: { beginAtZero: true }
      }
    }
  });
}
</script>

</body>
</html>
