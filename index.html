<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Aduana - Dashboard</title>
<style>
  body { font-family: Arial; padding: 20px; background: #f5f5f5; }
  table, th, td { border: 1px solid black; border-collapse: collapse; padding: 6px; }
  table { margin-top: 20px; width: 100%; background: white; }
  .box { margin-bottom: 30px; padding: 15px; background: #fff; border-radius: 10px; }
</style>
</head>

<body>

<h1>Panel de Aduana</h1>

<div class="box">
  <h2>Registros recibidos</h2>
  <button onclick="cargarRegistros()">Cargar registros</button>
  <div id="registros"></div>
</div>

<hr>

<div class="box">
  <h2>Predicción horaria según fecha</h2>

  <label>Selecciona fecha:</label>
  <input type="date" id="fecha">
  <button onclick="cargarPrediccion()">Generar predicción</button>

  <div id="prediccion_resultado"></div>
</div>

<script>
// -----------------------------
// CARGAR REGISTROS
// -----------------------------
function cargarRegistros() {
    fetch("https://aduana-backend-fastapi-1.onrender.com/registros")
    .then(res => res.json())
    .then(data => {
        let html = "<p>Total registros: " + data.total_registros + "</p>";

        if (data.registros.length === 0) {
            html += "<p>No hay registros todavía.</p>";
        } else {
            html += "<table><tr><th>Fecha</th><th>Hora</th><th>Viajeros</th></tr>";
            data.registros.forEach(r => {
                html += `<tr>
                    <td>${r.fecha_llegada}</td>
                    <td>${r.hora_llegada}</td>
                    <td>${r.cantidad_viajeros}</td>
                </tr>`;
            });
            html += "</table>";
        }

        document.getElementById("registros").innerHTML = html;
    })
    .catch(err => {
        document.getElementById("registros").innerHTML = "<p>Error al cargar.</p>";
        console.error(err);
    });
}

// -----------------------------
// PREDICCIÓN COMPLETA DESDE EL BACKEND
// -----------------------------
function cargarPrediccion() {
    const fecha = document.getElementById("fecha").value;

    if (!fecha) {
        document.getElementById("prediccion_resultado").innerHTML = "<p>Primero selecciona una fecha.</p>";
        return;
    }

    fetch(`https://aduana-backend-fastapi-1.onrender.com/prediccion_horaria?fecha=${fecha}`)
    .then(res => res.json())
    .then(data => {

        if (data.error) {
            document.getElementById("prediccion_resultado").innerHTML = `<p>${data.error}</p>`;
            return;
        }

        let html = `
            <h3>Predicción para el día ${data.fecha}</h3>
            <p><b>E_mes:</b> ${data.E_mes}</p>
            <p><b>E_dia:</b> ${data.E_dia}</p>
        `;

        html += "<table><tr><th>Hora</th><th>Predicción</th></tr>";

        data.horas.forEach(h => {
            html += `<tr>
                <td>${h.hora}</td>
                <td>${h.pred_hora.toFixed(2)}</td>
            </tr>`;
        });

        html += "</table>";

        document.getElementById("prediccion_resultado").innerHTML = html;
    })
    .catch(err => {
        document.getElementById("prediccion_resultado").innerHTML = "<p>Error al generar predicción.</p>";
        console.error(err);
    });
}
</script>

</body>
</html>
