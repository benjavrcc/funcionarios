<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Aduana - Dashboard</title>
<style>
  body { font-family: Arial; padding: 20px; background: #f5f5f5; }
  table, th, td { border: 1px solid black; border-collapse: collapse; padding: 6px; }
  table { margin-top: 20px; width: 100%; background: white; }
</style>
</head>

<body>

<h1>Panel de Aduana</h1>

<button onclick="cargarRegistros()">Cargar registros</button>

<h2>Registros recibidos</h2>
<div id="registros"></div>

<hr>

<h2>Distribución horaria</h2>

<label>Total esperado del día (E):</label>
<input type="number" id="esperado" value="300">
<button onclick="cargarDistribucion()">Generar predicción</button>

<div id="prediccion"></div>

<script>
// -----------------------------
// CARGAR REGISTROS
// -----------------------------
function cargarRegistros() {
    fetch("https://aduana-backend-fastapi-1.onrender.com/registros")
    .then(res => res.json())
    .then(data => {
        let html = "<p>Total registros: " + data.total_registros + "</p>";

        if (data.registros.length === 0) {
            html += "<p>No hay registros todavía.</p>";
        } else {
            html += "<table><tr><th>Fecha</th><th>Hora</th><th>Viajeros</th></tr>";
            data.registros.forEach(r => {
                html += `<tr>
                    <td>${r.fecha_llegada}</td>
                    <td>${r.hora_llegada}</td>
                    <td>${r.cantidad_viajeros}</td>
                </tr>`;
            });
            html += "</table>";
        }

        document.getElementById("registros").innerHTML = html;
    })
    .catch(err => {
        document.getElementById("registros").innerHTML = "<p>Error al cargar.</p>";
        console.error(err);
    });
}

// -----------------------------
// GENERAR DISTRIBUCIÓN HORARIA
// -----------------------------
function cargarDistribucion() {
    let esperado = parseInt(document.getElementById("esperado").value);

    fetch("https://aduana-backend-fastapi-1.onrender.com/distribucion", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ registros: [], esperado: esperado })
    })
    .then(res => res.json())
    .then(data => {

        if (data.error) {
            document.getElementById("prediccion").innerHTML = "<p>No hay registros suficientes.</p>";
            return;
        }

        let html = "<table><tr><th>Hora</th><th>Predicción</th></tr>";

        data.forEach(row => {
            html += `<tr>
                <td>${row.hora}</td>
                <td>${row.pred_hora.toFixed(2)}</td>
            </tr>`;
        });

        html += "</table>";
        document.getElementById("prediccion").innerHTML = html;
    })
    .catch(err => {
        document.getElementById("prediccion").innerHTML = "<p>Error al generar predicción.</p>";
        console.error(err);
    });
}
</script>

</body>
</html>
